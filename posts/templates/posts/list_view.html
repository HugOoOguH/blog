<html lang="en">

<body>

	{%block contenido%}
	<h1>Posteados</h1>

	{% for var in posts%}

	<a href="{{var.get_absolute_url}}">

	</a>

		{{var.contenido}}

	{%endfor%}

	Publica tu post <a href="{%url 'posts:nuevo'%}"><button type="">Aqu√≠</button></a>.
